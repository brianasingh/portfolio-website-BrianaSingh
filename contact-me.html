  <div class="contact-form" role="navigation" aria-label="Main">
    <h1>CONTACT FORM:</h1>

    <form action="/login-form-action" method="post">

      <label for="firstname">First name:</label>
      <input type="text" id="firstname" name="fname"><br><br>

      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lname">
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br><br>

      <label for="message-subject">Message subject:</label>
      <input type="text" id="message-subject" name="message subject">
      <br><br>

      <label for="message-content">Message content:</label>
      <textarea id="message-content" name="message content" rows="4" cols="50">
  </textarea>
      <br><br>

      <button type="submit" class="contact-send-button">Send!</button>
